{% extends './base.html' %}

{% block title %}Все Новости{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <h1>Payment Form</h1>
    <form method="post">
        {% csrf_token %}
        <label for="card_number">Card Number:</label><br>
        <input type="text" id="card_number" name="card_number"><br>
        <small id="card_number_hint" style="color: red;"></small><br>

        <label for="expiration_date">Expiration Date:</label><br>
        <input type="text" id="expiration_date" name="expiration_date"><br>

        <label for="cvv">CVV:</label><br>
        <input type="text" id="cvv" name="cvv"><br>

        <button type="submit">Submit Payment</button>
    </form>

    <script>
        const cardNumberInput = document.getElementById('card_number');
        const cardNumberHint = document.getElementById('card_number_hint');

        cardNumberInput.addEventListener('input', function(event) {
            const inputLength = event.target.value.length;
            if (inputLength < 8) {
                cardNumberHint.textContent = 'Введите корректные данные';
            } else {
                cardNumberHint.textContent = '';
            }
        });
    </script>
</body>
</html>
{% endblock %}
