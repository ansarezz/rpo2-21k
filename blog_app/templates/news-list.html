{% extends './base.html' %}

{% block title %}Все Новости{% endblock %}
{% block content %}
<section class="block">
        <div class="container">
             <nav class="breadcrumb has-bullet-separator" aria-label="breadcrumbs">
            <ul>
              <li><a href="{% url 'home_page' %}">Главная</a></li>
              <li class="is-active"><a href="#" aria-current="page">Все новости</a></li>
            </ul>
          </nav>
          <h1 class="title">Все новости</h1>
           <div class="card-row">
               {% for post in posts  %}
              <div class="card" id="card">
                  <div class="card-content">
                      <img src="{{ post.image }}" alt="">
                    <div class="content">
                        <h3>{{ post.title }}</h3>
                        <h5>{{ post.post_date }}</h5>
                            {{ post.description | truncatewords_html:10 }}


                    </div>
                      <a href="{% url 'news_detail_page' pk=post.pk %}" class="button is-primary">Read</a>
        </div>
    </div>
                {% endfor %}
           </div>


        </div>
      </section>
{% endblock %}
